name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Linting:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: node
      - name: Install Deps
        run: npx pnpm i
      - name: Run ESLint
        run: npx pnpm lint
