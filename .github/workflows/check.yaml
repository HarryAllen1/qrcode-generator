name: Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Checking:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: node
      - name: Install Deps
        run: npx pnpm i
      - name: Run svelte-check
        run: npx pnpm check
