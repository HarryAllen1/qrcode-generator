<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width" />
		<title>QR Code Generator</title>
		<meta name="description" content="An ultra-customizable QR code generator" />
		<meta property="og:title" content="QR Code Generator" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://qrcodes.harryallen.dev/" />
		<meta property="og:description" content="An ultra-customizable QR code generator" />
		<script>
			try {
				if (
					localStorage.theme === 'dark' ||
					(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
			} catch (_) {}
		</script>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="max-w-full prose bg-gray-200 dark:prose-invert dark:bg-slate-900"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
